<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input type="number" name="age" id="number" placeholder="Age" min="13" max="120" />
        </div>
        <div class="form-group">
            <label id="name-dropdown" for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not ot stay</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label><input class="inline" type="radio" name="user-recommend" value="definitely" checked>
                    Definitely</label>
                <label><input class="inline" type="radio" name="user-recommend" value="maybe"> Maybe</label>
                <label><input class="inline" type="radio" name="user-recommend" value="not-sure"> Not sure</label>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <label for="front-end-projects"><input class="inline" id="front-end-projects" type="checkbox" value="front-end-projects" /> Front-end Projects</label>
                <label for="back-end-projects"><input class="inline" id="back-end-projects" type="checkbox" value="back-end-projects" /> Back-end Projects</label>
                <label for="data-vizualization"><input class="inline" id="data-vizualization" type="checkbox" value="back-end-projects" /> Data Vizualization</label>
                <label for="challenges"><input class="inline" id="challenges" type="checkbox" value="challenges" /> Challenges</label>
                <label for="wiky"><input class="inline" id="wiky" type="checkbox" value="wiky" /> Wiky</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
